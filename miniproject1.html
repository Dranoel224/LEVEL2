<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/miniproject1.css">
    <title>MINI PROJECT 1</title>
</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <hr>
        <span class="digits percent">%</span>
        <span class="digits brackOpen">(</span>
        <span class="digits brackClose">)</span>
        <span class="digits plus">+</span><br>
        <span class="digits one">1</span>
        <span class="digits two">2</span>
        <span class="digits three">3</span>
        <span class="digits multiply">*</span><br>
        <span class="digits four">4</span>
        <span class="digits five">5</span>
        <span class="digits six">6</span>
        <span class="digits divide">/</span><br>
        <span class="digits seven">7</span>
        <span class="digits eight">8</span>
        <span class="digits nine">9</span>
        <span class="digits minus">-</span><br>
        <span class="digits c">C</span>
        <span class="digits zero">0</span>
        <span class="digits dot">.</span>
        
        <span class="digits equal">=</span><br>
        
    </div>


    <script src="javascript/miniproject1.js"></script>
</body>
</html>
